<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src ="assests/logo.svg"/> 

      <button>
        <img src="./assests/icon.svg" alt="ícone sinal de mais roxo" />

        <div>
          Registrar dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div contenteditable ="true" class="habit" data-name="1">📆</div>
        <div contenteditable ="true" class="habit" data-name="2">✍️</div>
        <div contenteditable ="true" class="habit" data-name="3">🔒</div>
        <div contenteditable ="true" class="habit" data-name="4">⚠️</div>
        <div contenteditable ="true" class="habit" data-name="5">📩</div>
        <div contenteditable ="true" class="habit" data-name="6">☕</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
